{% extends 'base.html' %}

{% block title %}Login - Student Achievements{% endblock %}

{% block content %}
<div class="container">
    <div class="row justify-content-center">
        <div class="col-md-6">
            <div class="card auth-card">
                <div class="card-header">
                    <i class="fas fa-sign-in-alt auth-icon"></i>Login
                </div>
                <div class="card-body">
                    <form method="POST" action="{{ url_for('login') }}">
                        <div class="mb-3">
                            <label for="email" class="form-label">Email Address</label>
                            <input type="email" class="form-control" id="email" name="email" required>
                        </div>
                        <div class="mb-4">
                            <label for="password" class="form-label">Password</label>
                            <input type="password" class="form-control" id="password" name="password" required>
                        </div>
                        <div class="d-grid gap-2">
                            <button type="submit" class="btn btn-primary">Login</button>
                        </div>
                    </form>
                </div>
                <div class="card-footer text-center">
                    <div class="mb-2">Don't have an account? <a href="{{ url_for('register') }}">Register here</a></div>
                    <div><a href="{{ url_for('create_admin') }}">Create Admin Account</a></div>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
